---

- name: restart rsyslog
  ansible.builtin.service:
    name: rsyslogd
    state: restarted
  ignore_errors: true

- name: restart lircd
  ansible.builtin.service:
    name: lircd
    state: restarted

- name: restart lirc
  ansible.builtin.service:
    name: lirc
    state: restarted

- name: reboot required
  ansible.builtin.reboot:
    reboot_timeout: 300

- name: restart mpd
  ansible.builtin.service:
    name: mpd
    state: restarted

- name: restart james2
  ansible.builtin.service:
    name: james2
    state: restarted

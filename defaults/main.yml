---
james2_install_dir: /opt/JamesII
james2_cli_user: pi
james2_git_branch: master

james2_host: james.example.lan
james2_vhost: james2
james2_user: james2
james2_password: YOURPASSWORD
james2_port: 5672
james2_fallbackport: 15672

james2_features:
  []
  # - lircd
  # - i2c
  # - mpd
  # - motion
  # - evdev
  # - usb_mpc_remote
  # - btpresence

james2_gpio_ir_rx_pin: 25
james2_gpio_ir_tx_pin: 4

james2_evdev_remotes: []

james2_lircd_default_device: auto

raspberry_pi_boot_dev: /dev/mmcblk0p1
